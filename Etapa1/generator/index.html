<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube generator</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="index.js"></script>

</head>
<body>
<a-scene>
    <a-box id="remote" scale="1 2.5 0.5" position="-1 1.25 -3" color="yellow" >
        <a-box id="menuButton" scale="0.3 0.1 0.15" position="-0.25 0.25 0.6" color="green" menu-loader></a-box>
        <a-box id="selectedOption" scale="0.3 0.1 0.15" position="0.25 0.25 0.6" color="green" menu-loader></a-box>
        <a-box id="creator" scale="0.5 0.1 0.15" position="0 0 0.6" color="red" polygenerator></a-box>
    </a-box>


    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

</a-scene>
</body>
</html>
